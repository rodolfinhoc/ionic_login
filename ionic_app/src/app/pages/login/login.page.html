<ion-header no-border>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <div class="">
  <ion-item>
    <ion-input type="text" placeholder="Email" [(ngModel)]="email_address"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="password" placeholder="Senha" [(ngModel)]="password"></ion-input>
  </ion-item>
  <ion-button expand="full" class="ion-padding" color="primary" (click)="tryLogin()">
    Login
  </ion-button>
  </div>

  <!-- <p class="ion-padding info-1">
    Se você não possui login, clique em <span (click)="openRegister()">Registrar agora</span>
  </p> -->
</ion-list>
</ion-content>
