<ion-header no-border>
  <ion-toolbar color="success">
    <ion-title>Registrar</ion-title>
    <ion-buttons slot="start">
    <ion-back-button></ion-back-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <div class="">
  <ion-item>
    <ion-input type="text" placeholder="Seu Nome" [(ngModel)]="your_name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="text" placeholder="Email" [(ngModel)]="email_address"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="password" placeholder="Senha" [(ngModel)]="password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="password" placeholder="Confirmar Senha" [(ngModel)]="confirm_pass"></ion-input>
  </ion-item>
  <ion-button expand="full" class="ion-padding" color="success" (click)="tryRegister()"[disabled]="disabledButton">
    Registrar
  </ion-button>
  </div>
</ion-list>
</ion-content>
